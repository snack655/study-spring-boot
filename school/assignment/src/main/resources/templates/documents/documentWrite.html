<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <link rel="stylesheet" href="css/style.css">
    <div th:replace="fragments/writeBodyHeader :: bodyHeader"/>
    <form th:action="@{/write}" th:object="${form}" method="post">

        <div class="form-group">
            <label th:for="title" class="melog-input-label">제목</label>
            <textarea name="title"
                      rows="1" type="text"
                      th:field="*{title}"
                      class="melog-textarea"
                      th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
                      placeholder="제목을 입력하세요">

            </textarea>

            <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                title에 에러 발생
            </div>
        </div>

        <div class="form-group">
            <label th:for="content" class="melog-input-label" style="margin-top: 20px">내용</label>
            <textarea
                    id="content"
                    name="content"
                    type="text" rows="10"
                    th:field="*{content}"
                    class="melog-textarea"
                    th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"
                    placeholder="내용을 입력하세요">
            </textarea>

            <div th:if="${#fields.hasErrors('content')}" class="invalid-feedback">
                content에 에러 발생
            </div>
        </div>

        <div class="form-group">
            <label th:for="writer" class="melog-input-label" style="margin-top: 25px">저자</label>
            <textarea rows="1" type="text"
                      name="author"
                      th:field="*{writer}"
                      class="melog-textarea"
                      th:classappend="${#fields.hasErrors('writer')} ? 'is-invalid'"
                      placeholder="저자를 입력하세요"></textarea>

            <div th:if="${#fields.hasErrors('writer')}" class="invalid-feedback">
                writer에 에러 발생
            </div>
        </div>

        <button type="submit" class="melog-submit-button" style="margin-top: 70px">Submit</button>

    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
