<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div>
    <table class="table table-striped">
      <thead> <tr>
        <th>제목</th> <th>글쓴이</th> <th>글 쓴 시간</th> <th>조회수</th>
      </tr>
      </thead>
      <tbody>

      <tr th:each="document : ${documents}">
        <td th:text="${document.title}"></td>
        <td th:text="${document.writer}"></td>
        <td th:text="${document.writeTime}"></td>
        <td th:text="${document.viewCount}"></td>
        <td><a href="제목" th:href="@{/view/{id} (id=${document.id})}" class="btn btn-primary" role="button">자세히 보기</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
